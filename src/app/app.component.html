<div class="py-3 px-4 mx-auto mt-5 shadow w-50">

  <h3 class="text-center text-dark"> Image Gallery</h3>
  <div class="d-flex">
    <input type="file" (change)="image($event)" accept="image/*" class="form-control form-control-lg">
    <button class="btn btn-primary" (click)="upload()"><i class="fa fa-camera"></i> </button>

  </div>

  <div class="row">
    <div class="col-lg-4 col-md-6 mt-3">

      <img src="" style="height: 200px; width : 100%; object-fit: cover; " alt="">
    </div>
  </div>

</div>
